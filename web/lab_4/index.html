<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Лабораторная работа №4</title>
    </head>
    <body>

    <div class="form-container">

        <div class="container">
            <h3>Full name</h3>
            <div class="name-forms">
                <input type="text" id="first-name" placeholder="First name">
                <input type="text" id="last-name" placeholder="Last name">
            </div>
        </div>

        <div class="container">
            <h3>Address</h3>
            <div class="address-forms">
                <form class="street-address-form">
                    <input type="text" id="street-address" placeholder="Street Address">
                </form>
                <form class="other-address-form">
                    <input type="text" id="city-address" placeholder="City">
                    <input type="text" id="state-address" placeholder="State">
                    <input type="text" id="ZIP-address" placeholder="ZIP Code">
                </form>
            </div>
        </div>

        <div class="container">
            <h3>Contact Information</h3>
            <form class="contact-forms">
                <input type="text" id="email-contact" placeholder="Email*">
                <input type="text" id="phone-contact" placeholder="Phone">
            </form>
        </div>

        <div class="container">
            <h3>Questions / Comments</h3>
            <form class="comment-form">
                <textarea placeholder="Message*"></textarea>
            </form>
        </div>

        <div class="container">
            <input type="checkbox">
            <label>Update me on deals and special offers via email</label>
        </div>

        <div id="button" class="container">
            <button>Submit</button>
        </div>
        
    </div>

    </body>
</html>
